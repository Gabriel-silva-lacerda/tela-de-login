<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="estilos/celular.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="login">
            <div class="content">
                <h2>Login</h2>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
            </div>
            <div class="form">
                <form>
                    <div class="camp">
                        <i class="material-icons">person</i>
                        <input type="text" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required>
                    </div>
                    <div class="camp">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="password" id="password" placeholder="Sua senha" autocomplete="current-password" required> 
                    </div>
                    <button>Entrar</button>
                    <button><a href="#">Esqueci a senha </a> <i class="material-icons">mail</i></button>
                </form>
            </div>
        </div>
        <div class="image">
            <img src="estilos/imagem/pexels-pixabay-38568.jpg" alt="tela-de-login">
        </div>
    </main>
</body>
</html>
